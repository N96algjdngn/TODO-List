<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <form>
        <p>
            <input type="text" name="username" id="username" placeholder="Nazira">
            <label for="username">Имя пользователя</label>
        </p>
        <p>
            <input type="email" name="usermail" id="usermil" placeholder="naziraaltybaeva03@mail.ru">
            <label for="usermail">Электронная почта</label>
        </p>
        <p>
            <input type="number" name="userage" id="userage">
            <label for="userage">Возраст</label>
        </p>
        <p>
            <input type="tel" name="userphone" id="userphone" placeholder="+996500645696">
            <label for="userphone">Телефон</label>
        </p>
        <p>
            <input type="password" name="userpassword" id="userpassword">
            <label for="userpassword">Пароль</label>
        </p>
        <p>
            Что вы хотите изучать?
            <br>
            <p>
                <input type="checkbox" name="html" value="yes" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" value="yes" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="javascript" value="yes" id="javascript" checked>
                <label for="javascript">JS</label>

            </p>
            <p>
                Что вам больше всех нравится?
                <br>
                <input type="radio" name="resource" value="video" id="video">
                <label for="video">Video</label>
                <input type="radio" name="resource" value="book" id="book">
                <label for="book">Book</label>
                <input type="radio" name="resource" value="audio" id="audio">
                <label for="audio">Audio</label>
            </p>
            <p>
                Ваше сообщение:
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>
            <button type="submit">Отправить</button>


    </form>

</body>

</html>
