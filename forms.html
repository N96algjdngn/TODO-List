<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMWK 7</title>
</head>

<body>
    <form>
        <h2>Разметку формы</h2>
        <p>
            <input type="text" name="username" id="username">
            <label for="username"> Имя пользователя</label>
        </p>
        <p>
            <input type="email" name="usermail" id="usermail">
            <label for="usermail">Электронная почта</label>
        </p>
        <p>
            <input type="number" name="userage" id="userage">
            <label for="userage">Возраст</label>
        </p>
        <p>
            <input type="tel" name="userphone" id="userphone">
            <label for="userphone">Телефон</label>
        </p>
        <p>
            <input type="password" name="userpassword" id="userpassword">
            <label for="userpassword">Пароль</label>
        </p>

        <P>
            Что вы хотите изучать? <br>
            <input type="checkbox" name="html" value="yes" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="CSS" value="CSS" id="CSS">
            <label for="CSS">CSS</label>

            <input type="checkbox" name="JS" value="JS" id="JS" checked>
            <label for="JS">JS</label>
        </P>
        <p>
            Что вам больше всего нравится? <br>
            <input type="radio" name="gender" value="video" id="video">
            <label for="video">Video</label>

            <input type="radio" name="gender" value="book" id="book">
            <label for="book">Book</label>

            <input type="radio" name="gender" value="audio" id="audio">
            <label for="audio">Aaudio</label>
        </p>
        <p>
            Ваше сообщение: <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>
